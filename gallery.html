<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Hamim's Digital Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="blog1.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery">
    <img src="images/gallery/1.png" alt="Sample Image 1" onclick="openLightbox(this.src)">
    <img src="images/gallery/2.png" alt="Sample Image 2" onclick="openLightbox(this.src)">
    <img src="images/gallery/3.png" alt="Sample Image 3" onclick="openLightbox(this.src)">
  </section>

  <div id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    <p>&copy; 2025 Hamim's Digital. All rights reserved.</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = src;
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
