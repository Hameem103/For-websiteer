<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="blog-title">Blog</title>
  <meta name="description" id="blog-description" content="Blog post content">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hamim's Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main style="padding: 20px;">
    <article>
      <h2 id="post-title"></h2>
      <p id="post-date" style="font-style: italic;"></p>
      <div id="post-content" style="line-height: 1.6;"></div>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Hamim's Blog. All rights reserved.</p>
  </footer>

  <script src="blog-data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("post");

    const post = blogPosts.find(p => p.slug === slug);

    if (post) {
      document.getElementById("post-title").textContent = post.title;
      document.getElementById("post-date").textContent = post.date;
      document.getElementById("post-content").innerHTML = post.content;
      document.title = post.title;
      document.getElementById("blog-title").textContent = post.title;
      document.getElementById("blog-description").setAttribute("content", post.content.substring(0, 150));
    } else {
      document.getElementById("post-title").textContent = "Post Not Found";
      document.getElementById("post-content").textContent = "Sorry, we couldn't find that post.";
    }
  </script>
</body>
</html>
